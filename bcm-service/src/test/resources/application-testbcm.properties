logging.level.root=INFO
spring.h2.console.enabled=true

customermaster.externaltypesuffix.reward=_REWARDS_ACCOUNT

spring.datasource.url=jdbc:h2:mem:BuildCredit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.schema=BuildCredit
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.batch.initialize-schema=always

#H2 Schema and data sql path details
logOffRequired: true
logOffMethods: GET